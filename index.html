<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="big-circle"></div>
        <div class="small-circle"></div>
            <div class="calculator">
                <div class="calc">
            <div class="container">
                <div id="outputDiv" class="output-div"><p>1</p></div>
                <button id="item-2" class="top-row">AC</button>
                <button id="item-3" class="top-row">N</button>
                <button id="item-4" class="top-row">%</button>
                <button id="item-5" class="side-column">/</button>
                <button id="item-6" class="numpad">7</button>
                <button id="item-7" class="numpad">8</button>
                <button id="item-8" class="numpad">9</button>
                <button id="item-9" class="side-column">X</button>
                <button id="item-10" class="numpad">4</button>
                <button id="item-11" class="numpad">5</button>
                <button id="item-12" class="numpad">6</button>
                <button id="item-13" class="side-column">-</button>
                <button id="item-14" class="numpad">1</button>
                <button id="item-15" class="numpad">2</button>
                <button id="item-16" class="numpad">3</button>
                <button id="item-17" class="side-column">+</button>
                <button id="item-18" class="numpad">?</button>
                <button id="item-19" class="numpad">0</button>
                <button id="item-20" class="numpad">.</button>
                <button id="item-21" class="side-column">=</button>
            </div>
            </div>
            <div class="text">
                <p id="title">Calculator</p>
                <p id="discription">Made by Kin Bolando</p>
            </div>
        </div>
    </body>
</html>
